{% extends 'base.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'style.css' %}?{% now 'U'%}">
<title>add post</title>
{% endblock head %}


{% block content %}
<div class="add_post_form">
    <form action="{% url 'post:add_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
</div>
{% endblock content %}
